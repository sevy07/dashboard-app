<button mat-mini-fab color="primary" (click)="goHome()">
  <mat-icon>home</mat-icon>
</button>

<div *ngIf="dashboard$ | async as dashboard">
  <h2>{{dashboard.title}}</h2>
  <h3>{{dashboard.description}}</h3>
  <ng-container  *ngIf="dashboard.elements && dashboard.elements.length > 0">
    <app-element *ngFor="let element of dashboard.elements" [element]="element"></app-element>
  </ng-container>
</div>
